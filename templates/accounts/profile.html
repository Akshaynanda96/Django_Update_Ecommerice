{% extends "base/base.html"%}

{% load static %}

{% block title %}
profile
{% endblock %}

{%  block start %}
<div class="container my-5">
 <div class="row">
  <h3>Welcome {{request.user.first_name |title}}</h3>
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Profile</a></li>
    <li class="d-grid"><a href="#" class="btn">Address</a></li>
   </ul>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <form action="" method="POST">
    {% csrf_token %}

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    <div class="col-12">
      <label for="inputName" class="form-label">First name</label>
      <input name="f_name" type="text" class="form-control" id="inputName">
    </div>
    <div class="col-12">
      <label for="inputNamel" class="form-label">Last name</label>
      <input name="l_name" type="text" class="form-control" id="inputNamel" >
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address</label>
      <input name="Address" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-12">
      <label for="inputCity" class="form-label">City</label>
      <input name="City" type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" name="state">
        <option selected>Choose...</option>
        {% for code, name in state_choices %}
            <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input name="zip" type="number" class="form-control" id="inputZip">
    </div>
    <div class="form-group">
      <label for="profile_image">Profile Image</label>
      <input type="file" class="form-control" id="profile_image" name="profile_image">
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
   </form>
  </div>
 </div>
</div>
{% endblock %}
